<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=pilot.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to PainMed-PA Dashboard...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2E5C9A 0%, #1e4278 100%);
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #4DAFA7;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Redirecting to PainMed-PA Dashboard...</p>
        <p><a href="pilot.html" style="color: #4DAFA7;">Click here if not redirected automatically</a></p>
    </div>
    <script>
        // Fallback redirect
        setTimeout(function() {
            window.location.href = 'pilot.html';
        }, 100);
    </script>
</body>
</html>
